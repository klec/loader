<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//responsivevoice.org/responsivevoice/responsivevoice.js"></script>
    <script src="bootstrap-number-input.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body>

<input id="textLength" maxlength="8" value="3"/>
<input id="text"/>
<button onclick="run()">New</button>
<script>
    $('#textLength').bootstrapNumber({
        upClass: 'danger',
        downClass: 'success',
        center: true
    });

    responsiveVoice.OnVoiceReady = function () {
        $('#text').val(getNumber($('#textLength').val()));
        responsiveVoice.speak($('#text').val());
    };

    function run() {
        document.getElementById("text").value = getNumber($('#textLength').val());
        responsiveVoice.speak($('#text').val());
    }

    function getNumber(length) {
        return Math.floor(Math.random() * Math.pow(10, length));

    }
</script>
</body>
</html>
